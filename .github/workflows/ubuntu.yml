      #          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.3/allure-commandline-2.17.3.zip
      #          sudo unzip allure-commandline-2.17.3.zip -d /allure
      #          export PATH="/allure/allure-2.17.3/bin:${PATH}" && export ALLURE_CONFIG="/allure-config/allure.properties"
      #          rm allure-commandline-2.17.3.zip

      - name: Build with Maven
        run: |
